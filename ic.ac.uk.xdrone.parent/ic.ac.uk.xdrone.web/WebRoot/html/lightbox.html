<div class="row">
   <div class="column">
      <img src="images/img_lights_wide.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
   </div>
   <div class="column">
      <img src="images/img_mountains_wide.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
   </div>
   <div class="column">
      <img src="images/img_nature_wide.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
   </div>
   <div class="column">
      <img src="images/img_snow_wide.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
   </div>
</div>
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/img_lights_wide.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="images/img_mountains_wide.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="images/img_nature_wide.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="images/img_snow_wide.jpg" style="width:100%">
    </div>
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div class="caption-container">
      <p id="caption"></p>
    </div>
	<div class="column">
      <img class="demo cursor" src="images/img_lights_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="img_lights_wide.jpg">
    </div>
	<div class="column">
      <img class="demo cursor" src="images/img_mountains_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="img_mountains_wide.jpg">
    </div>
	<div class="column">
      <img class="demo cursor" src="images/img_nature_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="img_nature_wide.jpg">
    </div>
	<div class="column">
      <img class="demo cursor" src="images/img_snow_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="img_snow_wide.jpg">
    </div>
   </div>
</div>
