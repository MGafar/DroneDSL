<div class="row">
   <div class="column">
      <img src="images/Other.png" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
   </div>
   <div class="column">
      <img src="images/Testing.png" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
   </div>
</div>
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <div class="mySlides">
      <div class="numbertext">1 / 2</div>
      <img src="images/Other.png" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">2 / 2</div>
      <img src="images/Testing.png" style="width:100%">
    </div>
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div class="caption-container">
      <p id="caption"></p>
    </div>
	<div class="column">
      <img class="demo cursor" src="images/Other.png" style="width:100%" onclick="currentSlide(1)" alt="Other.png">
    </div>
	<div class="column">
      <img class="demo cursor" src="images/Testing.png" style="width:100%" onclick="currentSlide(2)" alt="Testing.png">
    </div>
   </div>
</div>
